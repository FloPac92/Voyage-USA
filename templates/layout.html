<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>${title}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="static/css/main.css" />
  ${styles}
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="sticky top-0 bg-white shadow-lg z-40">

      <div class="flex items-center justify-between h-16">
        <h1 class="text-xl font-bold">Road Trip USA 2026</h1>
        <button id="mobile-menu-button" class="md:hidden p-2" aria-label="Menu" aria-controls="side-nav" aria-expanded="false">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  ${content}

  <footer class="bg-gray-800 text-white text-center p-4">
    © 2025 Voyage USA | Créé avec passion par votre agence
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="static/js/common.js"></script>
  ${scripts}
</body>
</html>
